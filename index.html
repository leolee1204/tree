<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Canvas with YouTube Music</title>
  <style>
    body {
      background-color: #000;
      margin: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    #container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-grow: 1;
    }
    #canvas3d {
      width: 100%;
      height: 100%;
    }
    .music-btn-container {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
    }
    .music-btn {
      background-color: #ffffff;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div id="container">
    <canvas id="canvas3d"></canvas>
  </div>
  <div class="music-btn-container">
    <button class="music-btn" onclick="toggleMusic()">Let it Snow! <span>ðŸŽµ</span></button>
  </div>

  <script type="module">
    import { Application } from "https://esm.sh/@splinetool/runtime";

    const fileName = "iHfwwqyHa8XdokBk";

    function r2d(r) {
      return r * (180 / Math.PI);
    }
    function d2r(d) {
      return d * (Math.PI / 180);
    }

    const canvas = document.getElementById('canvas3d');
    const app = new Application(canvas);

    app.load(`https://prod.spline.design/${fileName}/scene.splinecode`)
      .then(() => {
        console.log("3D scene loaded!");
      });
  </script>

  <!-- Load YouTube IFrame API -->
  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    let player;
    let isPlaying = false;

    // This function is called by the YouTube API once it's loaded
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('youtube-player', {
        videoId: 'ajPqWxOIjaI', // Replace with your video ID
        playerVars: {
          autoplay: 0,
          loop: 1,
          playlist: 'ajPqWxOIjaI'
        },
        events: {
          onReady: (event) => console.log('YouTube Player Ready'),
        }
      });
    }

    function toggleMusic() {
      if (!player) {
        console.error('YouTube player is not initialized yet.');
        return;
      }

      if (isPlaying) {
        player.pauseVideo();
        isPlaying = false;
      } else {
        player.playVideo();
        isPlaying = true;
      }
    }
  </script>

  <!-- Hidden YouTube iframe -->
  <div id="youtube-player" style="display: none;"></div>
</body>
</html>
